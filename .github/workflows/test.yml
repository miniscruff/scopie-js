name: Test

on:
  push:
    branches: [ "main" ]
    paths:
    - 'src/**'
    - 'build.js'
    - 'eslintrc.json'
    - 'package.json'
    - 'package-lock.json'
  pull_request:
    branches: [ "main" ]
    paths:
    - 'src/**'
    - 'build.js'
    - 'eslintrc.json'
    - 'package.json'
    - 'package-lock.json'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm test
